<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Authentication</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --bg-color: #F9FAFB;
            --card-bg: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --success: #10B981;
            --error: #EF4444;
            --border: #E5E7EB;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .auth-header {
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 24px;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .auth-body {
            padding: 24px;
        }

        .auth-form {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: white;
            font-size: 0.9375rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status-container {
            display: none;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
        }

        .status-container.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-container.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-container.info {
            background-color: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            border: 1px solid rgba(79, 70, 229, 0.2);
        }

        .status-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .status-message {
            font-size: 0.875rem;
        }

        .auth-verification {
            display: none;
            text-align: center;
        }

        .verification-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 3px solid var(--primary);
            color: var(--primary);
            font-size: 40px;
        }

        .verification-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .verification-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auth-footer {
            padding: 16px 24px;
            text-align: center;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">P</div>
            <h1 class="auth-title">Phone Authentication</h1>
            <p class="auth-subtitle">Authenticate with your mobile device</p>
        </div>

        <div class="auth-body">
            <div id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" autocomplete="email">
                </div>
                <button id="login-btn" class="btn btn-primary">Continue with Phone Auth</button>
            </div>

            <div id="status-container" class="status-container">
                <h4 id="status-title" class="status-title"></h4>
                <p id="status-message" class="status-message"></p>
            </div>

            <div id="verification-container" class="auth-verification">
                <div class="verification-icon">ðŸ“±</div>
                <h3 class="verification-title">Check Your Phone</h3>
                <p class="verification-text">We've sent an authentication request to your mobile device. Please approve the login request to continue.</p>
                <p id="timeout-counter" class="verification-text">Expires in: 5:00</p>
            </div>
        </div>

        <div class="auth-footer">
            Secure authentication powered by Phone Auth
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
